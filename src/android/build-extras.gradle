buildscript {
	repositories {
		jcenter()
		maven {
			url 'https://maven.google.com'
		}
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.3'
		classpath 'com.google.gms:google-services:4.0.1'
	}
}

allprojects {
	repositories {
		jcenter()
		maven {
			url 'https://maven.google.com'
		}
	}
}

ext.postBuildExtras = {
	apply plugin: com.google.gms.googleservices.GoogleServicesPlugin
}
